<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Charity MVP</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:ui-sans-serif,system-ui,Segoe UI,Arial;margin:24px;max-width:900px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    nav a, button{margin-left:8px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px}
  </style>
</head>
<body>
<header>
  <div><strong>Charity MVP</strong></div>
  <nav>
    {% if user %}
      <span>{{ user.email }} ({{ user.role }}) | Tokens: {{ user.token_balance }}</span>
      <form method="post" action="/auth/logout" style="display:inline;"><button>Logout</button></form>
    {% else %}
      <a href="/login">Login / Register</a>
    {% endif %}
  </nav>
</header>

{% block content %}{% endblock %}
</body>
</html>
